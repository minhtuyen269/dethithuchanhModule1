<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
    // Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
    // (không dùng  hàm có sẳn)js
    function sapXep(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    let index = arr[i];
                    arr[i] = arr[j];
                    arr[j] = index;
                }
            }
        }
        return arr
    }

    let arr = [1, 4, 5, 6, 7, 4, 3, 4, 5, 9, 8];
    console.log(sapXep(arr));
</script>
