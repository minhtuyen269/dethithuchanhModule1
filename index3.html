<!DOCTYPE html>

<body>
<!--Viết hàm kiểm tra xem 1 chuỗi có nằm trong chuỗi còn lại không. -->
<!--Với đầu vào là 2 chuỗi (str1,str2) trong đó sẽ kiểm tra str1 có nằm trong str2 không, -->
<!--nếu có trả về true và ngược lại false. (không được dùng hàm có sẵn để tìm)-->
<script>
    function soSanhStr(str1, str2) {
        if (str1.length > str2.length) {
            return false;
        }
        for (let i = 0; i <= str2.length - str1.length; i++) {//2<4
            let arr = true;
            for (let j = 0; j < str1.length; j++) {//0<1
                if (str1[j] !== str2[j + i]) {//b!=b
                    arr = false;
                    break;
                }
            }
            if (arr) {
                return true//(b,)
            }
        }
        return false
    }

    console.log(soSanhStr("code", "codegym"))
</script>
</body>
</html>
