        let max1 = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max1) {

                max2 = max1;
                max1 = arr[i];
            } else if (arr[i] > max2 && arr[i] !== max1) {

            } else if (arr[i] > max3 && arr[i] !== max1 && arr[i] !== max2) {
                max3 = arr[i];
            }
        }
        return max3;
